# To prevent any breaking change, we map the separate packages the old NodeTypes package


# Neos.NodeTypes.AssetList
'Neos.NodeTypes:AssetList':
  superTypes:
    'Neos.NodeTypes.AssetList:AssetList': true

'Neos.NodeTypes.AssetList:AssetList':
  abstract: true


