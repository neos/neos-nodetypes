{namespace t=TYPO3\Neos\ViewHelpers}
<t:contentElement node="{node}">
	<div class="typo3-image">
		<f:if condition="{image.resource}">
			<f:then>
				<img src="{f:uri.resource(resource: image.resource)}" />
			</f:then>
			<f:else>
				<img src="{f:uri.resource(package:'TYPO3.Neos', path:'Images/dummy-image.png')}" title="Dummy Image" />
			</f:else>
		</f:if>
	</div>
</t:contentElement>
