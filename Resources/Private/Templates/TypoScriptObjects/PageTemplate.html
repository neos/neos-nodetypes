{namespace t=TYPO3\TYPO3\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<!DOCTYPE html>
<html version="HTML+RDFa 1.1"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:typo3="http://www.typo3.org/ns/2011/FLOW3/Packages/TYPO3/Content/"
	  xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
	  {htmlAttributes -> f:format.raw()}>
	<!--
		This website is powered by TYPO3 Phoenix, the next generation TYPO3 CMS, a free
		Open Source Enterprise Content Management System licensed under the GNU/GPL.

		TYPO3 Phoenix is based on FLOW3, a powerful PHP application framework licensed under the GNU/LGPL.

		More information and contribution opportunities at http://typo3.org and http://flow3.typo3.org
	-->
	<head>
		<f:base />
		<meta charset="UTF-8" />
		<ts:renderTypoScript path="headerData" />

		<ts:renderTypoScript path="backendHeader" />
	</head>

	<body<f:if condition="{bodyAttributes}"><f:for each="{bodyAttributes}" key="attribute" as="value"> {attribute}="{value -> f:format.raw()}"</f:for></f:if>>

		<!-- TODO: add the page properties in a more clever way, and only when being in backend... -->

		<t:contentElement node="{node}" page="1" />

		<ts:renderTypoScript path="body" />
		<t:backend.container node="{node}"/>
	</body>
</html>
